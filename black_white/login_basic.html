<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black and White Login (Bold Borders, Light Gray Shadow)</title>
    <style>
      /* Global styles */
      body {
        font-family: sans-serif;
        margin: 0;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
      }

      /* Login form container (card) with bold black border and light gray shadow */
      .login-form {
        background-color: #fff; /* White background */
        padding: 30px;
        border: 2px solid black; /* Bold black border */
        border-radius: 4px; /* Rounded corners */
        text-align: center;
        box-shadow: 10px 10px rgba(0, 0, 0, 0.6); /* Light gray shadow */
        max-width: 350px;
      }

      /* Login form title */
      .login-form h2 {
        margin-bottom: 20px;
        font-size: 24px;
      }

      /* Username and password sections (using flexbox for centering) */
      .login-form .form-section {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      /* Text input fields with bold black borders and placeholders */
      .login-form input[type='text'],
      .login-form input[type='password'] {
        width: 100%;
        padding: 10px;
        border: 2px solid black; /* Bold black border */
        border-radius: 3px; /* Rounded corners */
        font-size: 16px; /* Adjust font size for placeholder visibility */
      }

      .login-form input[type='text']::placeholder,
      .login-form input[type='password']::placeholder {
        color: #ccc; /* Gray placeholder text */
      }

      /* Login button (black and white theme, bold border) */
      .login-form button {
        background-color: #fff; /* White background */
        color: #000; /* Black text */
        padding: 10px 20px;
        border: 2px solid black; /* Bold black border */
        border-radius: 3px; /* Rounded corners */
        cursor: pointer;
        font-weight: bold;
      }
      #google-login {
        margin:10px; 
        border: 2px solid black; 
      }

      /* Login button hover effect (slightly darker border) */
      .login-form button:hover {
        border-color: #aaa; /* Darker gray border on hover */
      }

      /* Forgot password link */
      .login-form a {
        color: #666;
        text-decoration: none;
        font-size: 12px;
        margin-top: 10px;
        display: block;
      }

      /* Forgot password link hover effect */
      .login-form a:hover {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="login-form">
      <h2>Login</h2>
      <form action="/login" method="post">
        <div class="form-section">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
        </div>
        <div class="form-section">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit">Login</button>
        <a href="#">Forgot password?</a>
      </form>
      <button id="google-login">Google login</button>
    </div>
  </body>
</html>
